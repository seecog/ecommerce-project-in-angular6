<div class="row">
  <div class="col-lg-3">
    <app-category-list [categories]="categories"></app-category-list>
  </div>
  <div class="col">
    <div class="row">

      <div *ngFor="let x of tempProducts;let i = index;">
        <div class="col">

          <div class="card" style="width: 15rem;">
            <img class="card-img-top" width=150 height=150 src="{{x.data.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{x.data.title}}</h5>
              <p class="card-text">
                {{x.data.cost | currency : 'USD' }}
              </p>
            </div>
            <div class="card-footer">
              <button *ngIf="!cart[x.key]" (click)="addToCart(x)" class="btn btn-primary btn-block">Add To cart</button>
              <div *ngIf="cart[x.key]">
                <div class="col-lg-2">
                  <button class="btn btn-sm btn-block">-</button>
                </div>
                <div class="col-lg-8">
                  <div>{{cart[x.key].quantity}}</div>
                </div>
                <div class="col-lg-2">
                <button class="btn btn-sm btn-block">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="(i+1)%2==0" class="w-100"></div>
      </div>
    </div>
  </div>
  [{{items | async}}]

</div>
