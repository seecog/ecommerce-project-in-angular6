<div class="row">
    <div class="col" *ngFor="let x of products">

        <div class="card" style="width: 15rem;">
        <img class="card-img-top" width=150 height=150 src="{{x.data.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{x.data.title}}</h5>
          <p class="card-text">
            {{x.data.cost | currency : 'USD' }}
          </p>
          <a href="#" class="btn btn-primary">Add To cart</a>
        </div>
      </div>


    </div>
    <div class="w-100"></div>
  </div>
